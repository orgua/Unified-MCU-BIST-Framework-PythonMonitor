name: Tool - Build, install & [pytest]

on:
  workflow_call:

jobs:
  test_client:

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.14", "3.13", "3.12", "3.11", "3.10"] # 4 version / years

    runs-on: ${{ matrix.os }}
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.python-version }}-client
      cancel-in-progress: true

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Install uv ğŸ”§ & set up Python ğŸ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          activate-environment: true

      - name: Test-Build Package ğŸ§±
        run: uv build --clear

      - name: Install package via uv ğŸ§±
        run: uv pip install .[dev]

      - name: Install package via uv ğŸ§±
        run: pytest
